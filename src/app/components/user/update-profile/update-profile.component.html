<div class="update-profile-container">
    <h2>Update Profile</h2>
    <form (submit)="updateUserDetails()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" [(ngModel)]="userDetails.fullName" name="fullName" required>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="userDetails.email" name="email" required>
    <label for="password">New Password (optional):</label>
    <input type="password" id="password" [(ngModel)]="userDetails.password" name="password">
    <button type="submit">Update Details</button>
    </form>
    </div>
