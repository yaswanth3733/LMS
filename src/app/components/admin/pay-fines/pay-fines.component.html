<div class="pay-fine-container">
    <h2>ðŸ“Œ Manage Fines</h2>
    <p *ngIf="fines.length === 0" class="no-fines">No fines found.</p>
    <table *ngIf="fines.length > 0" class="fines-table">
    <thead>
    <tr>
    <th>Fine ID</th>
    <th>User</th>
    <th>Book Title</th>
    <th>Fine Amount</th>
    <th>Status</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let fine of fines">
    <td>{{ fine.fineId }}</td>
    <td>{{ fine.userName }}</td>
    <td>{{ fine.bookTitle }}</td>
    <td>â‚¹{{ fine.fineAmount }}</td>
    <td [class.paid]="fine.isPaid" [class.unpaid]="!fine.isPaid">
                       {{ fine.isPaid ? 'Paid' : 'Unpaid' }}
    </td>
    <td>
    <button *ngIf="!fine.isPaid" (click)="payFine(fine.issueId)">Pay</button>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
